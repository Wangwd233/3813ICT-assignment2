
<ng-template [ngIf]="isLogin" [ngIfElse]="login">
    <div>
        <p>Welcome, {{this.user.username}}</p>
        <button (click) = "logout()" class="btn btn-primary">Log out</button>
        <app-chat [user]="user.username" #chatChild></app-chat>
    </div>
</ng-template>
    
<ng-template #login>
<div>    
  <p>Login to enjoy chat!</p>
  <form>
      <p>
          <label>username: </label>
          <input type="email" name="username" [(ngModel)] = "user.username" />
      </p>
      <p>
          <label>password: </label>
          <input type="text" name="password" [(ngModel)] = "user.password" />
      </p>
  </form>

  <button (click) = "getUser()" class="btn btn-primary">Login</button>
  
    <h3>{{this.errorMsg}}</h3>
</div> 
</ng-template>
